<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>POC AMP Carousel 0.1</title>

  <script async src="https://cdn.ampproject.org/v0.js"></script>

  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>POC AMP Carousel 0.1</h1>

    <amp-carousel id="carouselWithPreview" width="650" height="550" layout="responsive" type="slides"
      [slide]="selectedSlide"
      on="slideChange:carouselWithPreviewSelector.toggle(index=event.index, value=true), AMP.setState({ selectedSlide: event.index })">
      <figure>
        <amp-img src="https://unsplash.it/650/500?image=10" layout="responsive" width="650" height="500"
          alt="a sample image"></amp-img>
        <div class="description">
          <p><span [text]="+selectedSlide + 1">1</span>/7</p>
          <figcaption tabindex="0">Legenda 1</figcaption>
        </div>
      </figure>

      <figure>
        <amp-img src="https://unsplash.it/650/500?image=11" layout="responsive" width="650" height="500"
          alt="a sample image"></amp-img>
        <div class="description">
          <p><span [text]="+selectedSlide + 1">2</span>/7</p>
          <figcaption tabindex="0">Legenda 2</figcaption>
        </div>
      </figure>

      <figure>
        <amp-img src="https://unsplash.it/650/500?image=12" layout="responsive" width="650" height="500"
          alt="a sample image"></amp-img>
        <div class="description">
          <p><span [text]="+selectedSlide + 1">3</span>/7</p>
          <figcaption tabindex="0">Legenda 3</figcaption>
        </div>
      </figure>

      <figure>
        <amp-img src="https://unsplash.it/650/500?image=13" layout="responsive" width="650" height="500"
          alt="a sample image"></amp-img>
        <div class="description">
          <p><span [text]="+selectedSlide + 1">4</span>/7</p>
          <figcaption tabindex="0">Legenda 4</figcaption>
        </div>
      </figure>

      <figure>
        <amp-img src="https://unsplash.it/650/500?image=14" layout="responsive" width="650" height="500"
          alt="a sample image"></amp-img>
        <div class="description">
          <p><span [text]="+selectedSlide + 1">5</span>/7</p>
          <figcaption tabindex="0">Legenda 5</figcaption>
        </div>
      </figure>

      <figure>
        <amp-img src="https://unsplash.it/650/500?image=15" layout="responsive" width="650" height="500"
          alt="a sample image"></amp-img>
        <div class="description">
          <p><span [text]="+selectedSlide + 1">6</span>/7</p>
          <figcaption tabindex="0">Legenda 6</figcaption>
        </div>
      </figure>

      <figure>
        <amp-img src="https://unsplash.it/650/500?image=16" layout="responsive" width="650" height="500"
          alt="a sample image"></amp-img>
        <div class="description">
          <p><span [text]="+selectedSlide + 1">7</span>/7</p>
          <figcaption tabindex="0">Legenda 7</figcaption>
        </div>
      </figure>
    </amp-carousel>

    <amp-selector id="carouselWithPreviewSelector" class="carousel-preview"
      on="select:carouselWithPreview.goToSlide(index=event.targetOption)" layout="container">
      <amp-img option="0" selected src="https://unsplash.it/148/92?image=10" width="148" height="92"
        alt="a sample image"></amp-img>
      <amp-img option="1" src="https://unsplash.it/148/92?image=11" width="148" height="92"
        alt="a sample image"></amp-img>
      <amp-img option="2" src="https://unsplash.it/148/92?image=12" width="148" height="92"
        alt="a sample image"></amp-img>
      <amp-img option="3" src="https://unsplash.it/148/92?image=13" width="148" height="92"
        alt="a sample image"></amp-img>
      <amp-img option="4" src="https://unsplash.it/148/92?image=14" width="148" height="92"
        alt="a sample image"></amp-img>
      <amp-img option="5" src="https://unsplash.it/148/92?image=15" width="148" height="92"
        alt="a sample image"></amp-img>
      <amp-img option="6" src="https://unsplash.it/148/92?image=16" width="148" height="92"
        alt="a sample image"></amp-img>
    </amp-selector>
  </div>

  <script src="./index.js"></script>
</body>

</html>
